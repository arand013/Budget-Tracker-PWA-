<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>Budget Tracker</title>
</head>

<body>
    <!--Nav bar on top as a header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./icons/icon-128x128.png" height="40px" width="40px" id="auth-image" />
                BUDGET TRACKER
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://github.com/arand013/Budget-Tracker-PWA-">
                            Github</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://arand013.github.io/Portfolio/">Author <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Body-->
    <div class="wrapper">
        <div class="total">
            <div class="total">Your total is: $<span id="total">0</span></div>
        </div>

        <div class="form">
            <input type="text" id="t-name" placeholder="Name of transaction" />
            <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
            <button id="add-btn" class="btn btn-info"><i class="fa fa-plus buttons"></i> Add Funds</button>
            <button id="sub-btn" class="btn btn-info"><i class="fa fa-minus"></i> Subtract Funds</button>
            <p class="error"></p>
        </div>

        <div class="transactions">
            <table>
                <thead>
                    <th>Transaction</th>
                    <th>Amount</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

        <canvas id="myChart"></canvas>
    </div>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/js/db.js"></script>
    <script src="/js/index.js"></script>
    <script>
        if ('service-worker,js' in navigator) {
            window.addEventListener('load', () =>
                navigator.serviceWorker
                    .register('service-worker.js')
                    .then(reg => console.log('We found your service worker file!', reg))
            );
        }
    </script>
</body>

</html>
